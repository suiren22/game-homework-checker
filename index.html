<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#00a1ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Í≤åÏûÑÏàôÏ†ú">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <title>Î™®Î∞îÏùº Í≤åÏûÑ ÏàôÏ†ú Ï≤¥ÌÅ¨</title>
    <style>
        :root {
            --primary: #00a1ff;
            --bg: #eef7ff;
            --card-bg: #ffffff;
            --done-bg: #d1d1d1;
            --danger: #ff5c5c;
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }
        
        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #d4e8ff 100%);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, #0077cc 100%);
            color: white;
            padding: 12px 15px;
            padding-top: calc(12px + env(safe-area-inset-top));
            text-align: center;
            flex-shrink: 0;
        }
        
        .header h1 {
            font-size: 1.1rem;
            font-weight: 800;
            margin-bottom: 6px;
        }
        
        .progress-bar {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            height: 6px;
            overflow: hidden;
        }
        
        .progress-fill {
            background: white;
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .stats {
            font-size: 0.7rem;
            margin-top: 4px;
            opacity: 0.9;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 8px;
            padding-bottom: calc(8px + env(safe-area-inset-bottom));
            overflow: hidden;
            min-height: 0;
        }
        
        .grid-container {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 6px;
            min-height: 0;
        }
        
        .game-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.15s;
            min-height: 0;
        }
        
        .game-card:active {
            transform: scale(0.95);
        }
        
        .game-card.done {
            background: var(--done-bg);
            filter: grayscale(1);
            opacity: 0.7;
        }
        
        .game-card.done::after {
            content: "CLEAR";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 1rem;
            font-weight: 900;
            color: rgba(255, 0, 0, 0.6);
            border: 3px solid rgba(255, 0, 0, 0.6);
            padding: 2px 6px;
            border-radius: 6px;
            pointer-events: none;
        }
        
        .icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            object-fit: cover;
            border: 1px solid #eee;
            flex-shrink: 0;
        }
        
        .game-title {
            font-weight: 700;
            font-size: 0.65rem;
            margin: 3px 0 2px;
            color: #333;
            text-align: center;
            line-height: 1.2;
        }
        
        .timer {
            font-size: 0.55rem;
            font-weight: bold;
            color: var(--danger);
            background: #fff0f0;
            padding: 2px 6px;
            border-radius: 8px;
        }
        
        .timer.urgent {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .reset-btn {
            flex-shrink: 0;
            margin-top: 6px;
            padding: 10px;
            background: rgba(255,255,255,0.7);
            border: none;
            border-radius: 10px;
            color: #666;
            font-weight: bold;
            font-size: 0.75rem;
            cursor: pointer;
        }
        
        /* Modal */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            width: 250px;
        }
        
        .modal-content p {
            font-weight: bold;
            margin: 0 0 15px 0;
            font-size: 0.9rem;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
        }
        
        .btn-group button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.85rem;
        }
        
        .btn-yes {
            background: #eee;
            color: #666;
        }
        
        .btn-no {
            background: var(--primary);
            color: white;
        }
        
        /* ÌÅ∞ ÌôîÎ©¥Ïö© (ÌÉúÎ∏îÎ¶ø/Îç∞Ïä§ÌÅ¨ÌÉë) */
        @media (min-height: 700px) {
            .icon {
                width: 55px;
                height: 55px;
            }
            .game-title {
                font-size: 0.75rem;
            }
            .timer {
                font-size: 0.65rem;
            }
            .game-card.done::after {
                font-size: 1.3rem;
            }
        }
        
        @media (min-height: 800px) {
            .icon {
                width: 65px;
                height: 65px;
            }
            .game-title {
                font-size: 0.85rem;
            }
            .timer {
                font-size: 0.7rem;
            }
        }
        
        @media (min-height: 900px) {
            .header {
                padding: 16px 20px;
            }
            .header h1 {
                font-size: 1.3rem;
            }
            .container {
                padding: 12px;
            }
            .grid-container {
                gap: 10px;
            }
            .icon {
                width: 75px;
                height: 75px;
            }
            .game-title {
                font-size: 0.9rem;
            }
            .timer {
                font-size: 0.75rem;
                padding: 4px 10px;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>üéÆ Î™®Î∞îÏùº Í≤åÏûÑ ÏàôÏ†ú</h1>
    <div class="progress-bar">
        <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
    </div>
    <div class="stats">ÏôÑÎ£å: <span id="done-count">0</span>/<span id="total-count">8</span></div>
</div>

<div class="container">
    <div class="grid-container" id="grid"></div>
    <button class="reset-btn" onclick="resetAll()">üîÑ Ï†ÑÏ≤¥ Ï¥àÍ∏∞Ìôî</button>
</div>

<div id="modal">
    <div class="modal-content">
        <p>ÏàôÏ†úÎ•º Ï∑®ÏÜåÌï†ÍπåÏöî?</p>
        <div class="btn-group">
            <button class="btn-yes" onclick="closeModal(true)">Ïú†ÏßÄ</button>
            <button class="btn-no" onclick="closeModal(false)">Ï∑®ÏÜå</button>
        </div>
    </div>
</div>

<script>
    const games = [
        { name: "ÎãàÏºÄ", reset: 5, img: "images/ÎãàÏºÄ.jpg" },
        { name: "ÏõêÏã†", reset: 5, img: "images/ÏõêÏã†.jpg" },
        { name: "Ï††Î†àÏä§", reset: 5, img: "images/Ï††Î†àÏä§.jpg" },
        { name: "ÏóîÎìúÌïÑÎìú", reset: 5, img: "images/ÏóîÎìúÌïÑÎìú.jpg" },
        { name: "Î™ÖÏ°∞", reset: 5, img: "images/Î™ÖÏ°∞.png" },
        { name: "ÏÑ∏Î∏êÎÇòÏù¥Ï∏†R", reset: 9, img: "images/ÏÑ∏Î∏êÎÇòÏù¥Ï∏†.png" },
        { name: "Î∏îÎ£®ÏïÑÏπ¥", reset: 4, img: "images/Î∏îÎ£®ÏïÑÏπ¥.png" },
        { name: "ÏÜåÎÖÄÏ†ÑÏÑ†2", reset: 5, img: "images/ÏÜåÎÖÄÏ†ÑÏÑ†2.jpg" }
    ];

    let gameState = JSON.parse(localStorage.getItem('hw_tracker_final')) || {};
    let selectedGame = null;

    // Service Worker Îì±Î°ù
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').catch(err => console.log(err));
    }

    function init() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        let doneCount = 0;

        games.forEach(game => {
            const data = gameState[game.name] || { done: false, lastChecked: 0 };
            
            if (shouldReset(game.reset, data.lastChecked)) {
                data.done = false;
                gameState[game.name] = data;
                localStorage.setItem('hw_tracker_final', JSON.stringify(gameState));
            }

            if (data.done) doneCount++;

            const card = document.createElement('div');
            card.className = `game-card ${data.done ? 'done' : ''}`;
            card.onclick = () => handleCardClick(game.name);
            card.innerHTML = `
                <img src="${game.img}" class="icon" alt="${game.name}">
                <div class="game-title">${game.name}</div>
                <div class="timer" id="timer-${game.name}">--:--:--</div>
            `;
            grid.appendChild(card);
        });

        updateProgress(doneCount);
        updateTimers();
    }

    function shouldReset(resetHour, lastChecked) {
        if (!lastChecked) return false;
        const now = new Date();
        const resetTime = new Date();
        resetTime.setHours(resetHour, 0, 0, 0);
        if (now < resetTime) resetTime.setDate(resetTime.getDate() - 1);
        return new Date(lastChecked) < resetTime;
    }

    function handleCardClick(name) {
        if (gameState[name]?.done) {
            selectedGame = name;
            document.getElementById('modal').style.display = 'flex';
        } else {
            gameState[name] = { done: true, lastChecked: Date.now() };
            localStorage.setItem('hw_tracker_final', JSON.stringify(gameState));
            if (navigator.vibrate) navigator.vibrate(50);
            init();
        }
    }

    function closeModal(keepDone) {
        if (!keepDone) {
            gameState[selectedGame].done = false;
            localStorage.setItem('hw_tracker_final', JSON.stringify(gameState));
            init();
        }
        document.getElementById('modal').style.display = 'none';
    }

    function updateProgress(doneCount) {
        const percentage = (doneCount / games.length) * 100;
        document.getElementById('progress-fill').style.width = percentage + '%';
        document.getElementById('done-count').textContent = doneCount;
    }

    function updateTimers() {
        games.forEach(game => {
            const timerEl = document.getElementById(`timer-${game.name}`);
            if (!timerEl) return;

            const now = new Date();
            let target = new Date();
            target.setHours(game.reset, 0, 0, 0);
            if (now >= target) target.setDate(target.getDate() + 1);

            const diff = target - now;
            const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
            const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
            const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
            
            timerEl.innerText = `${h}:${m}:${s}`;
            timerEl.classList.toggle('urgent', diff < 3600000);
        });
        setTimeout(updateTimers, 1000);
    }

    function resetAll() {
        if (confirm('Î™®Îì† ÏàôÏ†úÎ•º Ï¥àÍ∏∞ÌôîÌï†ÍπåÏöî?')) {
            games.forEach(game => {
                gameState[game.name] = { done: false, lastChecked: 0 };
            });
            localStorage.setItem('hw_tracker_final', JSON.stringify(gameState));
            init();
        }
    }

    init();
</script>
</body>
</html>
